<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Idade</th>
            <th>Gênero</th>
            <th>Salário</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cor}}</td>
            <td>{{pessoa.idade}}</td>
            <td>{{pessoa.genero}}</td>
            <td>{{pessoa.salario}}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="{% url 'cadastrar_pessoa'%}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Digite seu nome..." name="nome"><br>
        <input type="text" placeholder="Digite sua cor..." name="cor"><br>
        <input type="number" placeholder="Digite sua idade..." name="idade"><br>
        <input type="text" placeholder="Digite seu genero" name="genero"><br>
        <input type="text" placeholder="Digite seu salario" name="salario"><br><br>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
